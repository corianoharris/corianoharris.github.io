			<h1>Say hi</h1>

			<form
				name="contact"
				method="POST"
				class="o-form"
				role="form"
				aria-label="contact form"
			>
				<div data-texttip="minimum of 3 characters">
					<input
						type="text"
						name="firstname"
						class="o-userText"
						id="firstname"
						pattern="[A-Za-z]+"
						required
						minlength="3"
					/>
					<span class="o-form__floating-label">first name</span>
				</div>
				<div data-texttip="minimum of 3 characters">
					<input
						type="text"
						name="lastname"
						class="o-userText"
						id="lastname"
						pattern="[A-Za-z].{2,}"
						required
					/>
					<span class="o-form__floating-label fl-grey">last name</span>
				</div>
				<div data-texttip="minimum of 3 characters">
					<input
						type="text"
						name="subject"
						class="o-userText"
						id="subject"
						pattern="[A-Za-z].{2,}"
						required
					/>
					<span class="o-form__floating-label fl-grey">subject</span>
				</div>
				<div data-emailtip="please include '@' and domain name">
					<input
						type="email"
						name="email"
						class="o-userText"
						id="email"
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
						required
					/>
					<span class="o-form__floating-label fl-grey">email</span>
				</div>

				<div data-phonetip="minimum of 10 digits and no letters">
					<input
						type="tel"
						name="tel"
						pattern="^(?:(?:\+?1\s*(?:[.-]\s*)?)?(?:\(\s*([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9])\s*\)|([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9]))\s*(?:[.-]\s*)?)?([2-9]1[02-9]|[2-9][02-9]1|[2-9][02-9]{2})\s*(?:[.-]\s*)?([0-9]{4})(?:\s*(?:#|x\.?|ext\.?|extension)\s*(\d+))?$"
						class="o-userText phone"
						id="tel"
						maxlength="15"
						required
					/>
					<span class="o-form__floating-label fl-grey fl-phone"
						>phone</span
					>
				</div>

				<div data-texttip="minimum of 3 characters">
					<textarea
						type="text"
						name="message"
						class="o-userFormBody"
						id="message"
						cols="30"
						rows="10"
						minlength="2"
						required
					></textarea>
					<span class="o-form__message-floating-label"
						>How can I help you?</span
					>
				</div>
				<button
					class="c-btn o-form__button"
					id="submit"
					aria-label="contact form submit button"
				>
					thank you
				</button>
			</form>
